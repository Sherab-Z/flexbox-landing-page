<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FlexLand</title>
  </head>
  <body>
    <header>
      <h1 class="logo">WholeTree Web Development</h1>
      <ul class="topnav">
        <li class="nav-link">about me</li>
        <li class="nav-link">how I've helped</li>
        <li class="nav-link">contact me!</li>
      </ul>
    </header>

    <main>
      <div class="hero-section">
        <div class="hero-left">
          <h1></h1>
          <p></p>
          <button title="Get in touch!"></button>
        </div>
        <div class="hero-right">
          <img src="" alt="" />
        </div>
      </div>
      <div class="projects-section">
        <h2></h2>
        <ul class="projects">
          <li class="proj-card card-1">
            <img src="" alt="" class="proj-img" />
            <p class="proj-text"></p>
          </li>
          <li class="proj-card card-2">
            <img src="" alt="" class="proj-img" />
            <p class="proj-text"></p>
          </li>
          <li class="proj-card card-3">
            <img src="" alt="" class="proj-img" />
            <p class="proj-text"></p>
          </li>
          <li class="proj-card card-4">
            <img src="" alt="" class="proj-img" />
            <p class="proj-text"></p>
          </li>
        </ul>
      </div>

      <div class="testimonials-section">
        <p class="testimonial"></p>
        <h4 class="customer-name"></h4>
      </div>

      <div class="cta-section">
        <div class="cta-left">
          <h3 class="cta-heading"></h3>
          <p class="cta-text"></p>
        </div>
        <button title="Get in touch!" class="cta-btn"></button>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
